version: '3'services:  con-app-user:    container_name: app-crud-user    build:      context: .      dockerfile: Dockerfile    image: img-crud-user    environment:      port: 5002:5002    deploy:      resources:        limits:          cpus: "0.5"          memory: "100M"#        reservations:#          cpus: 0.3#          memory: 100M    restart: always    expose:      - "5002"    networks:      net-acceso:        ipv4_address: 172.10.0.2networks:  net-acceso:    external: true